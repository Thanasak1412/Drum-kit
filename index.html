<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./images/drum-set.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Drum <i class="fas fa-drum"></i> Kit</h1>
    <div class="set">
      <button class="drum w">w</button>
      <button class="drum a">a</button>
      <button class="drum s">s</button>
      <button class="drum d">d</button>
      <button class="drum j">j</button>
      <button class="drum k">k</button>
      <button class="drum l">l</button>
    </div>
    <footer>Made with <i class="fas fa-heart"></i> in Thailand.</footer>
    <script src="./script.js"></script>
  </body>
</html>
